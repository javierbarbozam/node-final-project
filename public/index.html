<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YuGiOh! - Express App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="logo-wrapper">
      <img src="./src/assets/logo.png" alt="yugioh logo" class="logo" />
    </div>
    <div class="container">
      <div class="searchbar-wrapper">
        <form action="" id="search-form">
          <label for="name">Search by name:</label>
          <input type="text" name="name" id="name" placeholder="Type a name">
          <label for="type">Search by type:</label>
          <select name="type" id="type">
            <option value="magic">magic</option>
            <option value="monster">monster</option>
            <option value="trap">trap</option>
          </select>
          <button class="btn" type="submit">Search</button>
        </form>
        <button class="btn" id="add-card-btn">Add a card</button>
      </div>
      <ul class="card-wrapper" id="cardWrapper"></ul>
    </div>
    <div class="form-wrapper" id="form-wrapper"></div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
