<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YuGiOh! - Express App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="logo-wrapper">
    <img src="./src/assets/logo.png" alt="yugioh logo" class="logo">
  </div>
  <div class="container">
    <div class="btn-wrapper">
      <button class="btn" id="add-card-btn">Add a card</button>
      <button class="btn" id="search-card-btn">Search a card</button>
    </div>
    <ul class="card-wrapper" id="cardWrapper"></ul>
  </div>
  <div id="form-wrapper"></div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
